title: Lee Lindley Scratchpad
description: Posts on Technical Subjects, mostly Oracle and Linux
author: Lee Lindley
github: https://github.com/lee-lindley
about: I'm Just Another Perl Hacker who wound up in a large Oracle Database playground
disqus_shortname: leelindleyscratchpad
google_analytics:

enableTags: true
tagarray: [oracle, linux, perl, sql, plsql, pl/sql]

collections:
  project:
    output: true
    permalink: /project/:path/

social:
#    - icon: fa-facebook
#      link: "#"
#    - icon: fa-twitter
#      link: "#"
    - icon: fa-linkedin
      link: "https://linkedin.com/in/lee-lindley"
#    - icon: fa-stack-exchange
#      link: "#"
    - icon: fa-github
      link: "https://github.com/lee-lindley"

#share:
#  twitter_username: github.io
#  fb_appid: 1749788565247320

urls:
    - text: About Me
      url: /about/
    - text: My Projects
      url: /projects/
    - text: XML Feed
      url: /feed.xml

url: "https://lee-lindley.github.io"
baseurl: ""
paginate: 20
per_page: 20
paginate_path: "/page/:num/"
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

gems:
  - jekyll-paginate
  - jekyll-gist

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: ['development']
